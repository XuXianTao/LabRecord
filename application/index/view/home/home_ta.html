<script>
	var update;
	function check_sql_update() {
		result = $.ajax({
			url:"{:Url('check_sql_update')}",
			async:false,
			type:"GET",
			success: function(result) {
				console.log('99999');
				update = result;
			},
			error: function() {
				console.log('999');
				update = false;
			}

		})
		if (update) location.reload();
		setTimeout(10000);
	}
	$(document).ready(check_sql_update)
</script>
