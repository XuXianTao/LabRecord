<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>身份</th>
                    <th>学号</th>
                    <th>姓名</th>

            </thead>
            <tbody>
                <tr id="grp_mem1">
                    <th>组长</th>
                    <td></td>

                </tr>
                <tr id="grp_mem2">
                    <th>组员</th>

                </tr>
                <tr id="grp_mem3">
                    <th>组员</th>

                </tr>
                <tr id="grp_mem4">
                    <th>组员</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 默认显示
    $("#grp_mem2").css("display", "none");
    $("#grp_mem3").css("display", "none");
    $("#grp_mem4").css("display", "none");
    $("tr th").css("text-align", "center");
    $("tr td").css("text-align", "center");
    // 填充表格，修改显示
    $("#grp_mem1>td:first-of-type").html("{$Think.session.user['id']}");
    $("#grp_mem1>td:nth-of-type(2)").html("{$Think.session.user['nam']}");
    $.ajax({
        type: "POST",
        dataType: "json",
        url: "{:Url('Signin/sign_in_data')}",
        success: function(data) {
            console.log(data);
            for (var i=1; i<=4; i++) {
                var index = 'stu' + i +'_id';
                if (data[index]==0 || data[index]==null) break;
                $("#grp_mem"+i+">td:first-of-type").html(data[index]['id']);
                $("#grp_mem"+i+">td:nth-of-type(2)").html(data[index]['nam']);
                $("#grp_mem"+i+">td:nth-of-type(3)").html('<button class="btn btn-primary-outline" id="btn_signin_mem'+i+'" name="btn_signin_mem'+i+'">签到</button>');
                $("#grp_mem"+i).css("display", "");
                console.log(data[index]);
            }
            // 添加点击事件
            $('button[name^="btn_signin_mem"]').each(function(index,domEle) {
                domEle.addEventListener("click", function() {
                    console.log($("#grp_mem"+(index+1)+">td:first-of-type").text());
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        async: false,
                        url: '{:Url("Signin/sign_in")}',
                        data: {
                            'sid': $("#grp_mem"+(index+1)+">td:first-of-type").text()
                        },
                        success: function(data) {
                            console.log(data);
                            $(this).html("已签到");
                            $(this).attr("disabled",true);
                        },
                        error: function(data) {
                            console.log(data);
                            alert('错误！错误信息： '+data+ ' ！请联系维护处理！');
                        }
                    })
                })
            })
        },
        error: function(data) {
            console.log(data);
            alert('错误！错误信息： '+data+ ' ！请联系维护处理！');
        }
    })
</script>
